<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <a href="https://Instagram.com">
            <img src="logo.png" alt="Instagram Logo">
        </a>
        <input class="search" placeholder="search" type="text">
        <a href="https://Instagram.com">
            <img src="bouttons.png" class="bouttons" alt="Buttons">
        </a>
    </header>
    <div class="profile-header">
        <img src="zuck-image.png" class="profil-img" alt="Profile Image">
        <div>
            <h2 class="profil-name">Zuck</h2>
            <img src="certification.png" class="certif" alt="Certification">
            <button class="follow">Follow</button>
            <button class="more">...</button>
        </div>
    </div>
    <div class="profile-stats">
        <a class="publications" href="">
            <span class="count">1,234</span>
            <span class="label">posts</span>
        </a>
        <a class="followers" href="">
            <span class="count">567k</span>
            <span class="label">followers</span>
        </a>
        <a class="suivis" href="">
            <span class="count">1,890</span>
            <span class="label">following</span>
        </a>
    </div>
    <img src="publication.png">
    <div class="navigation-bar">
        <img src="barre navigation.png" class="bar" alt="Navigation Bar">
    </div>
    <script src="script.js" ></script>
</body>
</html>
